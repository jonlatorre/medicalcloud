    <script type="text/javascript">
        var myScroll;

        function abc(el) {
            this.element = el;
            this.element.addEventListener('touchstart', this, false);
        }

        abc.prototype = {
            handleEvent:function (e) {
                switch (e.type) {
                    case 'touchstart':
                        this.onTouchStart(e);
                        break;
                    case 'touchmove':
                        this.onTouchMove(e);
                        break;
                    case 'touchend':
                        this.onTouchEnd(e);
                        break;
                }
            },

            onTouchStart:function (e) {
                e.preventDefault();
                this.element.className = 'hover';

                var theTarget = e.target;
                if (theTarget.nodeType === 3) {
                    theTarget = theTarget.parentNode;
                }
                theTarget = theTarget.innerText;

                if (document.getElementById(theTarget)) {
                    myScroll.scrollTo(0, -document.getElementById(theTarget).offsetTop, 0);
                }
                this.element.addEventListener('touchmove', this, false);
                this.element.addEventListener('touchend', this, false);

                return false;
            },

            onTouchEnd:function (e) {
                e.preventDefault();
                this.element.className = '';

                this.element.removeEventListener('touchmove', this, false);
                this.element.removeEventListener('touchend', this, false);

                return false;
            },

            onTouchMove:function (e) {
                e.preventDefault();

                var theTarget = document.elementFromPoint(e.targetTouches[0].clientX, e.targetTouches[0].clientY);
                if (theTarget.nodeType === 3) {
                    theTarget = theTarget.parentNode;
                }
                theTarget = theTarget.innerText;

                if (document.getElementById(theTarget)) {
                    theTarget = -document.getElementById(theTarget).offsetTop;
                    if (theTarget < myScroll.maxScroll) {
                        theTarget = myScroll.maxScroll;
                    }

                    myScroll.scrollTo(0, theTarget, 0);
                }

                return false;
            }
        };

        function loaded() {
            if(localStorage['active'] === '1'){
                $('#next img').attr('src','arrow-right-a.png');
            } else {
                $('#next img').attr('src','arrow-right.png');
            }
            var id = localStorage['id'];
            var name = localStorage['name'];
            localStorage.setItem('preva','folders.html');
            setTimeout(function(){
                document.getElementById('prev').addEventListener('touchstart', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    location.href = localStorage['prev'];
                }, false);
                document.getElementById('next').addEventListener('touchstart', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    location.href = 'files.html';
                }, false);
            },1000);

            $.ajax({
                url:server+ 'folders.php',
                data:{'id':id, 'name':name},
                success:function (message) {
				if (message=='Access denied!'){
				location.href = 'index.html';
				}
                    if (message != 'error') {
                        $('#thelist').append(message);
                        myScroll = new iScroll('wrapper', {hScrollbar:false, vScrollbar:false});
                        alphaIndex = new abc(document.getElementById('abc'));
                    } else {
                        alert(message);
                    }
                }
            });

        }

        function gotoFiles(id,name){
            localStorage.setItem('idfolder',id);

            localStorage.setItem('folderName',name);
            location.href = 'files.html';
        }
        function gotoFiles2(id,name){
            localStorage.setItem('idfolder',id);

            localStorage.setItem('folderName',name);
            location.href = 'audios.html';
        }

        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, false);
        document.addEventListener('DOMContentLoaded', loaded, false);

    </script>
