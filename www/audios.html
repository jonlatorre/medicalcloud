        // Audio player
        //
        var my_media = null;
        var mediaTimer = null;

        // Play audio
        //
        function playAudio(src) {
	
            if (my_media == null) {
                // Create Media object from src
                my_media = new Media(src, onSuccess, onError);
            } // else play current audio
            // Play audio
            my_media.play();
			src='';
            // Update my_media position every second
            if (mediaTimer == null) {
                mediaTimer = setInterval(function() {
                    // get my_media position
                    my_media.getCurrentPosition(
                        // success callback
                        function(position) {
                            if (position > -1) {
                                setAudioPosition((position) + " sec");
                            }
                        },
                        // error callback
                        function(e) {
                            console.log("Error getting pos=" + e);
                            setAudioPosition("Error: " + e);
                        }
                    );
                }, 1000);
            }
        }

        // Pause audio
        // 
        function pauseAudio() {
            if (my_media) {
                my_media.pause();location.href = 'audios.html';
            }
			
        }

        // Stop audio
        // 
        function stopAudio() {
            if (my_media) {
                my_media.stop();	location.href = 'audios.html';
            }
            clearInterval(mediaTimer);
            mediaTimer = null;
		
        }

        // onSuccess Callback
        //
        function onSuccess() {
            console.log("playAudio():Audio Success");
			location.href = 'audios.html';
        }

        // onError Callback 
        //
        function onError(error) {
            alert('code: '    + error.code    + '\n' + 
                  'message: ' + error.message + '\n');
			location.href = 'audios.html';
        }

        // Set audio position
        // 
        function setAudioPosition(position) {
            document.getElementById('audio_position').innerHTML = position;
			location.href = 'audios.html';
        }

        </script>

    <script type="text/javascript">

     

        var myScroll;

        function abc(el) {
            this.element = el;
            this.element.addEventListener('touchstart', this, false);
        }

        abc.prototype = {
            handleEvent:function (e) {
                switch (e.type) {
                    case 'touchstart':
                        this.onTouchStart(e);
                        break;
                    case 'touchmove':
                        this.onTouchMove(e);
                        break;
                    case 'touchend':
                        this.onTouchEnd(e);
                        break;
                }
            },

            onTouchStart:function (e) {
                e.preventDefault();
                this.element.className = 'hover';

                var theTarget = e.target;
                if (theTarget.nodeType === 3) {
                    theTarget = theTarget.parentNode;
                }
                theTarget = theTarget.innerText;

                if (document.getElementById(theTarget)) {
                    myScroll.scrollTo(0, -document.getElementById(theTarget).offsetTop, 0);
                }
                this.element.addEventListener('touchmove', this, false);
                this.element.addEventListener('touchend', this, false);

                return false;
            },

            onTouchEnd:function (e) {
                e.preventDefault();
                this.element.className = '';

                this.element.removeEventListener('touchmove', this, false);
                this.element.removeEventListener('touchend', this, false);

                return false;
            },

            onTouchMove:function (e) {
                e.preventDefault();

                var theTarget = document.elementFromPoint(e.targetTouches[0].clientX, e.targetTouches[0].clientY);
                if (theTarget.nodeType === 3) {
                    theTarget = theTarget.parentNode;
                }
                theTarget = theTarget.innerText;

                if (document.getElementById(theTarget)) {
                    theTarget = -document.getElementById(theTarget).offsetTop;
                    if (theTarget < myScroll.maxScroll) {
                        theTarget = myScroll.maxScroll;
                    }

                    myScroll.scrollTo(0, theTarget, 0);
                }

                return false;
            }
        };
